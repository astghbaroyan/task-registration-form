<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div>
        
        <div class="d-add"><i class="fa-solid fa-user-plus"></i></div>
        <h2>Sign Up</h2>
        <form>
           <div class="d-user">
            <input type="text" placeholder="Name" id="inpNameSignUp" required>
            <input type="email" placeholder="Email Address" id="inpEmlSignUp" required>
            <input type="password" placeholder="Password" id="inpPswdilSignUp" required>
           </div> 
           <div class="d-box">
            <span>
             <input type="checkbox" required>   
            </span>
            <span>I read and agree to </span>
            <a href="#">Terms & Conditions</a>
           </div>
           <div class="d-btn">
            <button type="submit" id="subSignUp">SIGN UP</button>
           </div>         
           <div class="d-links">
            <span>Already have an account?</span> 
            <a href="../sign-in/sign-in.html">Sign In</a>
           </div>
        </form>
    </div>
    <script src="./sign-up.js"></script>
</body>
</html>
