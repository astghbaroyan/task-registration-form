<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./sign-in-user.css">
</head>
<body>
    <div>
        
        <div class="d-lock"><i class="fa fa-lock" aria-hidden="true"></i></div>
        <h2>Sign In</h2>
        <form>
           <div class="d-user">
            <input type="email" placeholder="Email Address" id="inpEmlSignIn" required>
            <input type="password" placeholder="Password" id="inpPswdilSignIn" required>
           </div> 
           <div class="d-box">
            <span>
             <input type="checkbox" value="remember">   
            </span>
            <span>Remember me</span>
           </div>
           <div class="d-btn">
            <button type="submit" id="subSignIn">SIGN IN</button>
           </div>
           <div class="d-links">
            <a href="#">Forgot password?</a>
            <a href="../sign-up/sign-up-user.html">Don't have an account? Sign Up</a>
           </div>
        </form>
    </div>
    <script src="./sign-in-user.js"></script>
</body>
</html>
